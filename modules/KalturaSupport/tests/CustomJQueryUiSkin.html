<script  type="text/javascript" >
function getParam( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return null;
  else
    return results[1];
}
	var jQueryUiskin = getParam( 'uiskin' ) ? getParam( 'uiskin' ): 'kdark';
	
	/* 
	Normally just set the follow varible to any of the following: 
	'kdark' // the default dark theme
	'le-fogg' // a green dark theme
	'redmond' // a light blue theme
	'start' // a dark blue theme
	'sunny' // a light yellow theme
	'darkness' // a dark black and gray theme ( basis for kdark )
	*/
	mw.setConfig('jQueryUISkin', jQueryUiskin );
</script>
